<html>
  <head>
    <title>Olá Mundo - React Profissional</title>

    <style>
      .title {
        color: green;
      }

      .subtitle {
        color: blue;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <div id="root2"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
      var e = React.createElement;

      ReactDOM.render(
        e(
          "h1",
          { className: "title" },
          "Olá, mundo!",
          e("br"),
          e("small", { className: "subtitle" }, "Olá, react.")
        ),
        document.getElementById("root")
      );
    </script>

    <script type="text/babel">
      ReactDOM.render(
        <h1 className="title">
          Olá, mundo!!
          <br />
          <small className="subtitle">Olá, react..</small>
        </h1>,
        document.getElementById("root2")
      );
    </script>
  </body>
</html>
